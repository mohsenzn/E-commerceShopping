<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- css custom -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/images/fav-icon.png" />
    <title>Shopping || HomePage</title>
  </head>
  <body>
    <!-- navigation -->
    <nav>
      <!-- social Icons -->
      <div class="social__icons">
        <div class="social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="phone">
          <span>Call +123456789</span>
        </div>
      </div>

      <!-- menu bar -->
      <div class="navigation">
        <!-- logo -->
        <a href="#" class="logo">
          <img src="assets/images/logo.png" alt="logo" />
        </a>
        <!-- menu -->
        <ul class="menu">
          <li><a href="#">Home</a></li>

          <li>
            <a href="#">Men</a>
            <!-- sale label -->
            <span class="sale-label">Sale</span>
          </li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Shop</a></li>
        </ul>
        <!-- right menu -->
        <div class="menu__right">
          <a href="#"><i class="fas fa-search"></i></a>
          <a href="#" class="user"><i class="fas fa-user"></i></a>
          <a href="#"
            ><i class="fas fa-shopping-cart">
              <span class="num-cart-product">0</span></i
            >
          </a>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <!-- search bar -->
    <div class="search-bar">
      <div class="search__input">
        <input type="text" name="" id="" placeholder="Search For Product" />
        <a href="#" class="search__cancel">
          <i class="fas fa-times"></i>
        </a>
      </div>
    </div>
    <!-- Login and sign up form -->
    <div class="form">
      <div class="login__form">
        <a href="#" class="form__cancel" >
          <i class="fas fa-times"></i>
  
        </a>
        <strong>Log In</strong>
        <form action="">
          <input type="email" placeholder="Example@gmail.com" name="email" required>
          <input type="password" placeholder="Password" name="password" required>
          <input type="submit" value="Log In"/>
        </form>
        <!-- Forget sign up -->
        <div class="form__btn">
            <a href="#" class="forget">Forget Your Password</a>
            <a href="#" class="sign-up-btn">Create Account</a>
        </div>
      </div>
      <!-- sign up -->
      <div class="singUp__form">
        <a href="#" class="form__cancel2" >
          <i class="fas fa-times"></i>
  
        </a>
        <strong>Sign up</strong>
        <form action="">
          <input type="text" placeholder="Full Name" name="fullName" required>
          <input type="email" placeholder="Example@gmail.com" name="email" required>
          <input type="password" placeholder="Password" name="password" required>
          <input type="submit" value="Sign up"/>
        </form>
        <!-- Forget sign up -->
        <div class="form__btn">
            <a href="#" class="haveAccount">Already Have Account?</a>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script> -->
    <!-- custom js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
